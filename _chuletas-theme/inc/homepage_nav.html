<!--
<h2>MENU</h2>
-->
<div class="menuNav">
  {% macro nav_tree(nav) -%}
  <ul>
    {% for nav_item in nav %} {% if not nav_item.children %}
    <li class="liNav">
      <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
    </li>
    {% else %}
    <li>
      {{ nav_item.title }} {{ nav_tree(nav_item.children) }}
    </li>
    {% endif %} {% endfor %}
  </ul>
  {%- endmacro %} {{ nav_tree(nav) }}
</div>
